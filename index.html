<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブクマカレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📅 ブクマカレンダー</h1>
  <div id="totalCount">この月の合計: <span id="monthTotal">-</span>件</div>

  <div class="controls">
    <input type="file" id="fileInput" accept=".html">
    <input type="text" id="searchInput" placeholder="検索（タイトル or URL）">
  </div>

  <div class="month-nav">
    <button id="prevMonth">←</button>
    <select id="yearSelect"></select>
    <select id="monthSelect"></select>
    <button id="nextMonth">→</button>
  </div>

  <div id="weekdayHeader">
    <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
  </div>

  <div id="calendar"></div>

  <div style="text-align:center; margin-top:1em;">
    <button id="toggleViewBtn">📅 年表示に切り替え</button>
  </div>

  <div id="yearView" style="display:none; max-width:1000px; margin:2em auto;">
    <h2 style="text-align:center;">📅 年間ブックマーク件数</h2>
    <div id="yearGrid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; text-align:center;"></div>
  </div>

  <!-- 詳細 -->
  <div id="detailArea">
    <button onclick="document.getElementById('detailArea').style.display='none'">×</button>
    <h2 id="detailTitle"></h2>
    <ul id="detailList" style="list-style: none; padding: 0;"></ul>
  </div>

  <!-- ドメインランキング -->
  <div id="domainRanking">
    <h2>📊 この月のドメインランキング</h2>
    <ul id="domainList"></ul>
  </div>

  <!-- タグ一覧 -->
  <div id="tagList">
    <h2>🏷️ タグ一覧（クリックでフィルタ）</h2>
    <div id="allTags" style="display: flex; flex-wrap: wrap; gap: 6px;"></div>
  </div>

  <!-- ダウンロード -->
  <button id="downloadBtn">📥 CSVでダウンロード</button>

  <script src="script.js"></script>
</body>
</html>
